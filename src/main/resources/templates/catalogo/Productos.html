<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LogiFlow - Productos</title>
<link rel="stylesheet" th:href="@{/css/Style.css}">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

	<!-- INCLUDES (equivalentes a JSP include) -->
	<div th:replace="fragmentos/Header :: header"></div>

	<div class="container mt-4">

		<div th:replace="fragmentos/Sidebar :: sidebar"></div>

		<main class="main-content">

					
			<div class="d-flex justify-content-between align-items-center mb-3">
				<a th:href="@{/catalogo/productos/nuevo}" class="btn btn-primary">
					<i class="fas fa-plus"></i> Nuevo Ítem
				</a>

				<form class="form-inline" method="get"
					th:action="@{/catalogo/productos}">
					<div class="form-group">
						 <select name="categoria"
							class="form-control" onchange="this.form.submit()">

							<option value="">Seleccionar categoría</option>
							<option value="1">Electrónica</option>
							<option value="2">Ropa</option>
							<option value="3">Hogar</option>
							<option value="4">Deportes</option>
							<option value="5">Alimentos</option>
						</select>
					</div>
				</form>

			</div>

			<!-- Lista de Productos -->
			<section class="content-card">
				<h5 class="mb-3">
					<i class="fas fa-list me-2"></i>Productos Registrados
				</h5>
				<div class="table-container">
					<table class="custom-table">
						<thead>
							<tr>
								<th>ID</th>
								<th>Nombre</th>
								<th>Precio</th>
								<th>Stock Actual</th>
								<th>Categoría</th>
								<th>Stock Actual</th>
								<th>Activo</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="p : ${productos}">
								<td th:text="${p.codigo}"></td>
								<td th:text="${p.nombre}"></td>
								<td th:text="${p.precio}"></td>
								<td th:text="${p.stockActual}"></td>
								<td th:text="${p.categoriaNombre}"></td>
								<td th:text="${p.stockActual}"></td>

								<td>
									<div class="action-buttons">
										<form method="post"
											th:action="@{/catalogo/productos/activar-desactivar}"
											th:class="${p.activo} ? 'custom-btn danger btn-sm' : 'custom-btn success btn-sm'">
											<input type="hidden" name="codigo" th:value="${p.codigo}" />

											<button type="submit"
												th:class="${p.activo} ? 'custom-btn danger btn-sm' : 'custom-btn success btn-sm'">
												<span th:text="${p.activo} ? 'Desactivar' : 'Activar'"></span>
											</button>
										</form>

										<a
											th:href="@{/catalogo/productos/editar/{codigo}(codigo=${p.codigo})}"
											class="custom-btn primary btn-sm"><button type="submit"
												class="custom-btn primary btn-sm">Editar</button></a>
									</div>
								</td>
							</tr>
							<tr th:if="${#lists.isEmpty(productos)}">
								<td colspan="7" class="text-center py-3">No se encontraron
									productos</td>
							</tr>
						</tbody>
					</table>
				</div>
			</section>

		</main>

	</div>

	<form id="formEliminar" th:action="@{/catalogo/productos/eliminar}"
		method="post">
		<input type="hidden" name="codigo" id="codigoEliminar" />
	</form>

	<script>
		function confirmarEliminacion(id, nombre) {
			if (confirm('¿Está seguro que desea eliminar el producto "'
					+ nombre + '"? Esta acción no se puede deshacer.')) {
				document.getElementById('codigoEliminar').value = id;
				document.getElementById('formEliminar').submit();
			}
		}
	</script>
</body>
</html>
