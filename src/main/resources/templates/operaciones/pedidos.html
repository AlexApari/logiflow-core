<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LogiFlow - Pedidos</title>
<link rel="stylesheet" th:href="@{/css/Style.css}">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
	<div class="header" th:replace="fragmentos/Header :: header"></div>
	<div class="container">
		<div th:replace="fragmentos/Sidebar :: sidebar"></div>
		<main class="main-content">
			<div class="d-flex justify-content-between align-items-center mb-3">
				<a th:href="@{/operaciones/pedidos/nuevo}" class="btn btn-primary">
					<i class="fas fa-plus"></i> Nuevo √çtem
				</a>

				<form class="form-inline" method="get"
					th:action="@{/operaciones/pedidos}">
					<div class="form-group">
						<select name="estado" class="form-control"
							onchange="this.form.submit()">
							<option value="">Seleccionar estado</option>
							<option value="PENDIENTE">Pendiente</option>
							<option value="PROCESANDO">Procesando</option>
							<option value="ENVIADO">Enviado</option>
							<option value="ENTREGADO">Entregado</option>
						</select>
					</div>
				</form>

			</div>
			<!-- Pedidos Section -->
			<section id="lista-proveedores" class="content-card">
				<div class="page-header">
					<h2 class="page-title">Lista de Pedidos</h2>
					<p class="page-subtitle">Ver y administrar pedidos existentes</p>
				</div>
				<div class="content-card">
					<table class="custom-table">
						<thead>
							<tr>
								<th>numeroPedido</th>
								<th>clienteNombre</th>
								<th>fechaPedido</th>
								<th>estado</th>
								<th>prioridad</th>
								<th>metodoPago</th>
								<th>subtotal</th>
								<th>total</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="p : ${pedidos}">
								<td th:text="${p.numeroPedido}"></td>
								<td th:text="${p.clienteNombre}"></td>
								<td th:text="${p.fechaPedido}"></td>
								<td th:text="${p.estado}"></td>
								<td th:text="${p.prioridad}"></td>
								<td th:text="${p.metodoPago}"></td>
								<td th:text="${p.subtotal}"></td>
								<td th:text="${p.total}"></td>

							</tr>
						</tbody>
					</table>
				</div>
			</section>
		</main>
	</div>

</body>
</html>
