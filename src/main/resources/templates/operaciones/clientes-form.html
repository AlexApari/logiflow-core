<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LogiFlow - Clientes</title>
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
	rel="stylesheet">
<link rel="stylesheet" type="text/css" th:href="@{/css/Style.css}">
</head>
<body>
<div th:replace="fragmentos/Header :: header"></div>
	<div class="container">
		<div th:replace="fragmentos/Sidebar :: sidebar"></div>
		<main class="main-content">
			<!-- Clientes Section -->
			<section id="clientes" class="form-section active">
				<div class="page-header">
					<h2 class="page-title">Gestión de Clientes</h2>
					<p class="page-subtitle">Administrar clientes y destinatarios</p>
				</div>
				<div class="content-card">
					<h3>Nuevo Cliente</h3>
					<form id="clientForm" th:action="@{/operaciones/clientes/crear}"
						th:object="${clienteRequestDTO}" method="post">
						<div class="form-row">
							<div class="form-group">
								<label for="tipoDocumento">Tipo de Documento</label> <select
									id="tipoDocumento" name="tipoDocumento"
									th:field="*{tipoDocumento}" required>
									<option value="DNI">DNI</option>
									<option value="RUC">RUC</option>
									<option value="PASAPORTE">Pasaporte</option>
									<option value="CARNET_EXTRANJERIA">Carnet de
										Extranjeria</option>
								</select>
							</div>
							<div class="form-group">
								<label for="numeroDocumento">Número de Documento</label> <input
									type="text" id="numeroDocumento" th:field="*{numeroDocumento}"
									required>
							</div>
						</div>
						<div class="form-row">
							<div class="form-group">
								<label for="nombres">Nombre</label> <input type="text"
									id="nombres" th:field="*{nombres}" required>
							</div>
							<div class="form-group">
								<label for="apellidos">Apellido</label> <input type="text"
									id="apellidos" th:field="*{apellidos}" required>
							</div>
						</div>
						<div class="form-row">
							<div class="form-group">
								<label for="razonSocial">Razon Social</label><input type="text"
									id="razonSocial" th:field="*{razonSocial}" required>
							</div>
							<div class="form-group">
								<label for="nombreComercail">Nombre Comercial</label><input
									type="text" id="nombreComercial" th:field="*{nombreComercial}">
							</div>
						</div>
						<div class="form-row">
							<div class="form-group">
								<label for="direccionCliente">Dirección</label> <input
									type="text" id="direccionCliente" th:field="*{direccion}"
									required>
							</div>
							<div class="form-group">
								<label for="direccionAlternativa">Direccion Alternativa</label><input
									type="text" id="direccionAlternativa"
									th:field="*{direccionAlternativa}">
							</div>
						</div>
						<div class="form-row">
							<div class="form-group">
								<label for="ciudad">Ciudad</label><input type="text" id="ciudad"
									th:field="*{ciudad}" required>
							</div>
							<div class="form-group">
								<label for="departamento">Departamento</label><input type="text"
									id="departamento" th:field="*{departamento}">
							</div>
							<div class="form-group">
								<label for="codigoPostal">Codigo Postal</label><input
									type="text" id="codigoPostal" th:field="*{codigoPostal}">
							</div>
						</div>
						<div class="form-row">
							<div class="form-group">
								<label for="telefonoCliente">Teléfono</label> <input type="tel"
									id="telefonoCliente" th:field="*{telefono}" required>
							</div>
							<div class="form-group">
								<label for="telefonoAlternativo"></label><input type="text"
									id="telefonoAlternativo" th:field="*{telefonoAlternativo}">
							</div>
						</div>
						<div class="form-row">
							<div class="form-group">
								<label for="emailCliente">Email</label> <input type="email"
									id="emailCliente" th:field="*{email}" required>
							</div>
							<div class="form-group">
								<label for="emailAlternativo">Email Alternativo</label><input
									type="text" id="emailAlternativo"
									th:field="*{emailAlternativo}">
							</div>
						</div>
						<div class="form-row">
							<div class="form-group">
								<label for="fechaNacimiento">Fecha de Nacimiento</label><input
									type="date" id="fechaNacimiento" th:field="*{fechaNacimiento}">
							</div>
							<div class="form-group">
								<label for="genero">Genero</label><select id="genero"
									th:field="*{genero}">
									<option value="M">Masculino</option>
									<option value="F">Femenino</option>
									<option value="OTRO">Otro</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<div class="form-group">
								<label for="tipoCliente">Tipo de Cliente</label><select
									id="tipoCliente" th:field="*{tipoCliente}">
									<option value="NATURAL">Natural</option>
									<option value="JURIDICO">Juridico</option>
								</select>
							</div>
							<div class="form-group">
								<label for="categoriaCliente">Categoria del Cliente</label><select
									id="categoriaCliente" th:field="*{categoriaCliente}">
									<option value="VIP">VIP</option>
									<option value="REGULAR">Regular</option>
									<option value="OCASIONAL">Ocasional</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<div class="form-group">
								<label for="limiteCredito">Limite del Credito</label><input
									type="number" id="limiteCredito" th:field="*{limiteCredito}">
							</div>
							<div class="form-group">
								<label for="descuentoPorcentaje">Descuento</label><input
									type="number" id="" th:field="*{descuentoPorcentaje}">%
							</div>
						</div>
						<div class="form-group">
							<label class="form-label">¿Activo?</label> <select
								th:field="*{activo}">
								<option value="true">Sí</option>
								<option value="false">No</option>
							</select>
						</div>
						<div class="form-group">
							<label class="form-label" for="notas">Notas</label>
							<textarea id="notas" th:field="*{notas}" rows="2"></textarea>
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-primary"
								th:text="${clienteRequestDTO.id !=null} ? 'Agregar Cliente' : 'Actualizar Cliente'">
								<i class="fas fa-save"></i> Guardar Cliente
							</button>
							<button type="reset" class="btn btn-secondary">
								<i class="fas fa-undo"></i> Limpiar
							</button>
						</div>
					</form>
				</div>
			</section>
		</main>
	</div>
</body>
</html>
